<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日任務經驗值計算器</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <center>
        <div class="top-row">
            <div class="top-row-item" onclick="javascript:location.href=`index.html`">AUT計算器</a></div>
            <div class="top-row-item" onclick="javascript:location.href=`dailyexp.html`">每日任務經驗值計算器</a></div>
        </div>
    </center>
    <div id='daily-summary' class='container' style="float: left; position: fixed; right: 20px; padding: 10px; z-index: 1;">
        <div id='daily-summary-quest' class='daily-summary-box'
            onclick="document.getElementById(`daily-quest-block`).scrollIntoView()">每日任務: 0 (0%)</div>
        <div id='daily-summary-park' class='daily-summary-box'
            onclick="document.getElementById(`daily-park-block`).scrollIntoView()">怪物公園: 0 (0%)</div>
        <div id='daily-summary-total' class='daily-summary-box' style="background-color: rgb(255, 236, 67);">合計: 0 (0%)
        </div>
    </div>
    <div id='daily-quest-block' class='container'>
        <h1>每日任務經驗值計算器</h1>
        <div style="display: flex;">
            <span style="position: relative; top: 12px; left: 3px">角色等級</span>
            <input class='daily-level' id='level-input' type='number' min="1" max="300"
                style="position: relative; top: 8px; left:10px; border-radius: 6px; padding: 8px;" />
            <div style="display: flex; position: relative; left: 270px;">
                <button id="all-complete-button" onclick="all_selected()"
                    style="position: relative; margin: 3px;">全部勾選</button>
                <button id="all-incomplete-button" onclick="all_canceled()"
                    style="position: relative; margin: 3px;">全部取消</button>
            </div>
        </div>
        <table>
            <tr>
                <td width="30%">地區</td>
                <td width="15%">完成</td>
                <td width="35%">經驗值</td>
                <td width="20%">%數</td>
            </tr>
            <tr>
                <td>消逝的旅途</td>
                <td><input id="daily-vanishing-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-vanishing-exp">0</div>
                </td>
                <td>
                    <div id="daily-vanishing-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>啾啾艾爾蘭</td>
                <td><input id="daily-chuchu-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-chuchu-exp">0</div>
                </td>
                <td>
                    <div id="daily-chuchu-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>拉契爾恩</td>
                <td><input id="daily-lachein-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-lachein-exp">0</div>
                </td>
                <td>
                    <div id="daily-lachein-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>阿爾卡娜</td>
                <td><input id="daily-arcana-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-arcana-exp">0</div>
                </td>
                <td>
                    <div id="daily-arcana-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>魔菈斯</td>
                <td><input id="daily-morass-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-morass-exp">0</div>
                </td>
                <td>
                    <div id="daily-morass-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>艾斯佩拉</td>
                <td><input id="daily-esfera-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-esfera-exp">0</div>
                </td>
                <td>
                    <div id="daily-esfera-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>月之橋</td>
                <td><input id="daily-moonbridge-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-moonbridge-exp">0</div>
                </td>
                <td>
                    <div id="daily-moonbridge-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>苦痛迷宮</td>
                <td><input id="daily-labyrinth-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-labyrinth-exp">0</div>
                </td>
                <td>
                    <div id="daily-labyrinth-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>利曼</td>
                <td><input id="daily-limen-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-limen-exp">0</div>
                </td>
                <td>
                    <div id="daily-limen-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>賽爾尼溫</td>
                <td><input id="daily-cernium-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-cernium-exp">0</div>
                </td>
                <td>
                    <div id="daily-cernium-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>燃燒的賽爾尼溫</td>
                <td><input id="daily-burningcernium-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-burningcernium-exp">0</div>
                </td>
                <td>
                    <div id="daily-burningcernium-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>阿爾克斯</td>
                <td><input id="daily-arcus-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-arcus-exp">0</div>
                </td>
                <td>
                    <div id="daily-arcus-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>奧迪溫</td>
                <td><input id="daily-odium-check" type="checkbox" disabled="true"></td>
                <td>
                    <div id="daily-odium-exp">0</div>
                </td>
                <td>
                    <div id="daily-odium-percent">0%</div>
                </td>
            </tr>
            <tr>
                <td>合計</td>
                <td></td>
                <td>
                    <div id='daily-total-exp'>0
                </td>
                <td>0%</td>
            </tr>
        </table>
    </div>
    <div id='daily-park-block' class='container'>
        <h1>怪物公園</h1>
    </div>
    <script src="scriptdaily.js"></script>
</body>

</html>
