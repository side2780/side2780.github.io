<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每日任務經驗值計算器</title>
<link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
    <center><div class="top-row">
        <div class="top-row-item"><a href="index.html">AUT計算器</a></div>
        <div class="top-row-item"><a href="dailyexp.html">每日任務經驗值計算器</a></div>
    </div></center>
    <div class = 'container'>
    <h1>每日任務經驗值計算器</h1>
        <span>角色等級</span> <input class = 'daily-level' id = 'level-input' type = 'number'/>
        <table>
            <tr>
                <td>地區</td>
                <td>完成</td>
                <td>經驗值</td>
                <td>%數</td>
            </tr>
            <tr>
                <td>消逝的旅途</td>
                <td><input id="daily-vanishing-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-vanishing-exp">0</div></td>
                <td><div id="daily-vanishing-percent">0%</div></td>
            </tr>
            <tr>
                <td>啾啾艾爾蘭</td>
                <td><input id="daily-chuchu-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-chuchu-exp">0</div></td>
                <td><div id="daily-chuchu-percent">0%</div></td>
            </tr>
        </table>
    </div>
    <script src="scriptdaily.js"></script>
</body>
</html>
