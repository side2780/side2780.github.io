<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每日任務經驗值計算器</title>
<link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
    <center><div class="top-row">
        <div class="top-row-item"><a href="index.html">AUT計算器</a></div>
        <div class="top-row-item"><a href="dailyexp.html">每日任務經驗值計算器</a></div>
    </div></center>
    <div class = 'container'>
    <h1>每日任務經驗值計算器</h1>
        <div>
            <span style="position: relative; top: 9px; left: 3px">角色等級</span>
            <input class = 'daily-level' id = 'level-input' type = 'number' style="position: relative; top: 8px; left:3px; border-radius: 6px; padding: 8px;"/>
            <div style="float:right; display: flex;">
                <button id="all-complete-button" onclick="all_selected()" style="position: relative; margin: 3px;">全部勾選</button>
                <button id="all-incomplete-button" onclick="all_canceled()" style="position: relative; margin: 3px;">全部取消</button>
            </div>
        </div>
        <table>
            <tr>
                <td width="30%">地區</td>
                <td width="15%">完成</td>
                <td width="35%">經驗值</td>
                <td width="20%">%數</td>
            </tr>
            <tr>
                <td>消逝的旅途</td>
                <td><input id="daily-vanishing-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-vanishing-exp">0</div></td>
                <td><div id="daily-vanishing-percent">0%</div></td>
            </tr>
            <tr>
                <td>啾啾艾爾蘭</td>
                <td><input id="daily-chuchu-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-chuchu-exp">0</div></td>
                <td><div id="daily-chuchu-percent">0%</div></td>
            </tr>
            <tr>
                <td>拉契爾恩</td>
                <td><input id="daily-lachein-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-lachein-exp">0</div></td>
                <td><div id="daily-lachein-percent">0%</div></td>
            </tr>
            <tr>
                <td>阿爾卡娜</td>
                <td><input id="daily-arcana-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-arcana-exp">0</div></td>
                <td><div id="daily-arcana-percent">0%</div></td>
            </tr>
            <tr>
                <td>魔菈斯</td>
                <td><input id="daily-morass-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-morass-exp">0</div></td>
                <td><div id="daily-morass-percent">0%</div></td>
            </tr>
            <tr>
                <td>艾斯佩拉</td>
                <td><input id="daily-esfera-check" type="checkbox" disabled="true" ></td>
                <td><div id="daily-esfera-exp">0</div></td>
                <td><div id="daily-esfera-percent">0%</div></td>
            </tr>
            <tr>
                <td>合計</td>
                <td></td>
                <td><div id = 'daily-total-exp'>0</td>
                <td>0%</td>
            </tr>
        </table>
    </div>
    <script src="scriptdaily.js"></script>
</body>
</html>
