<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUT計算器</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>AUT計算器</h1>
  <table cellpadding = '10' border = '1'>
    <tr>
      <td>地區</td>
      <td>初始等級</td>
      <td>目標等級</td>
      <td>所需楓幣</td>
    </tr>
    <tr>
      <td><label for = "cernium">賽爾尼溫</label></td>
      <td><input type = "number" id = "cernium before" min = "1" max = "11" required></td>
      <td><input type = "number" id = "cernium after" min = "1" max = "11" required></td>
      <td><div id = 'cernium result'>0楓幣</div></td>
    </tr>
    <tr>
      <td><label for = "arcus">阿爾克斯</label></td>
      <td><input type = "number" id = "arcus before" min = "1" max = "11" required></td>
      <td><input type = "number" id = "arcus after" min = "1" max = "11" required></td>
      <td><div id = 'arcus result'>0楓幣</div></td>
    </tr>
    <tr>
      <td><label for = "odium">奧迪溫</label></td>
      <td><input type = "number" id = "odium before" min = "1" max = "11" required></td>
      <td><input type = "number" id = "odium after" min = "1" max = "11" required></td>
      <td><div id = 'odium result'>0楓幣</div></td>
    </tr>
    <tr>
      <td>合計</td>
      <td></td>
      <td></td>
      <td><div id = 'total result'></div></td>
    </tr>
  </table>
  <br>
  <button id="calculateBtn">計算</button>
  

</div>
<script src="script.js"></script>
</body>
</html>
